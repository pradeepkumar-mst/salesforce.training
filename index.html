<!DOCTYPE html>
<html lang="en">
    <head>
        <!--  ----------------------------------------------------------------------  -->
        <!--  NOTE: Please add the following <META> element to your page <HEAD>.      -->
        <!--  If necessary, please modify the charset parameter to specify the        -->
        <!--  character set of your HTML page.                                        -->
        <!--  ----------------------------------------------------------------------  -->
        <meta content="text/html; charset=utf-8" http-equiv="Content-type">
            <!--  ----------------------------------------------------------------------  -->
            <!--  NOTE: Please add the following <FORM> element to your page.             -->
            <!--  ----------------------------------------------------------------------  -->
            <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
                <meta content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" name="viewport">
                    <meta content="IE=edge" http-equiv="X-UA-Compatible">
                        <title>
                            Signup / Registration form using Material Design - Demo by W3lessons
                        </title>
                        <!-- CORE CSS-->
                        <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css" rel="stylesheet">
                            <style type="text/css">
                                html,
body {
    height: 100%;
}
html {
    display: table;
    margin: auto;
}
body {
    display: table-cell;
    vertical-align: middle;
}
.margin {
  margin: 0 !important;
}
.input-field label{
    font-size:0.9rem;
}
                            </style>
                        </link>
                    </meta>
                </meta>
            </meta>
        </meta>
    </head>
    <body class="blue" style="width: 70%">
        <div class="row" id="login-page">
            <div class="col s12 z-depth-6 card-panel">
                <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" class="login-form" method="POST">
                    <input name="oid" type="hidden" value="00D1I000003IBKh">
                    <input type=hidden name="lead_source" value="Web">

                        <input name="retURL" type="hidden" value="http://salesforce-training.herokuapp.com/thankyou">
                            <!--  ----------------------------------------------------------------------  -->
                            <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
                            <!--  these lines if you wish to test in debug mode.                          -->
                            <!--  <input type="hidden" name="debug" value=1>                              -->
                            <!--  <input type="hidden" name="debugEmail"                                  -->
                            <!--  value="pradeepkumar@mstsolutions.com">                                  -->
                            <!--  ----------------------------------------------------------------------  -->
                            <div class="row">
                                <div class="input-field col s12 center">
                                    <img alt="" class="responsive-img valign profile-image-login" src="http://w3lessons.info/logo.png">
                                        <h4 class="center login-form-text">
                                            Education - Signup Form
                                        </h4>
                                    </img>
                                </div>
                            </div>
                            <div class="row margin">
                                <div class="input-field col s6">
                                    <input class="validate" id="first_name" maxlength="55" name="first_name" size="20" type="text">
                                        <label class="center-align" for="first_name">
                                            First Name
                                        </label>
                                    </input>
                                </div>
                                <div class="input-field col s6">
                                    <input class="validate" id="last_name" maxlength="55" name="last_name" size="20" type="text">
                                        <label class="center-align" for="last_name">
                                            Last Name
                                        </label>
                                    </input>
                                </div>
                            </div>
                            <div class="row margin">
                                <div class="input-field col s6">
                                    <input class="validate" id="email" maxlength="80" name="email" size="20" type="text">
                                        <label class="center-align" for="email">
                                            Email
                                        </label>
                                    </input>
                                </div>
                                <div class="input-field col s6">
                                    <input class="validate" id="phone" maxlength="40" name="phone" size="20" type="text">
                                        <label class="center-align" for="phone">
                                            Phone
                                        </label>
                                    </input>
                                </div>
                            </div>
                            <div class="row margin">
                                <div class="input-field col s6">
                                        <input class="validate dateInput dateOnlyInput" id="00N1I00000JA49P" name="00N1I00000JA49P" size="12" type="text"/>
                                    <label class="center-align" for="dob">
                                        DOB
                                    </label>
                                </div>
                                <div class="input-field col s6">
                                    <input class="validate" id="country" maxlength="40" name="country" size="20" type="text">
                                        <label class="center-align" for="country">
                                            Country
                                        </label>
                                    </input>
                                </div>
                            </div>
                            <div class="row margin">
                                <div class="input-field col s6">
                                    <input class="validate" id="state" maxlength="20" name="state" size="20" type="text">
                                        <label class="center-align" for="state">
                                            State
                                        </label>
                                    </input>
                                </div>
                                <div class="input-field col s6">
                                    <input class="validate" id="city" maxlength="40" name="city" size="20" type="text">
                                        <label class="center-align" for="city">
                                            City
                                        </label>
                                    </input>
                                </div>
                            </div>
                            <div class="row margin">
                                <div class="input-field col s12">
                                    <textarea class="materialize-textarea" name="street">
                                    </textarea>
                                    <label class="center-align" for="street">
                                        Street
                                    </label>
                                </div>
                            </div>
                            <div class="row margin">
                                <div class="input-field col s12">
                                    <select id="00N1I00000JA49K" name="00N1I00000JA49K" title="Interested course">
                                        <option disabled="" selected="" value="">
                                            Choose your option
                                        </option>
                                        <option value="">
                                            --None--
                                        </option>
                                        <option value="Biology">
                                            Biology
                                        </option>
                                        <option value="Chemistry">
                                            Chemistry
                                        </option>
                                        <option value="Geography">
                                            Geography
                                        </option>
                                        <option value="Earth & Environmental Science">
                                            Earth & Environmental Science
                                        </option>
                                        <option value="Physics">
                                            Physics
                                        </option>
                                    </select>
                                    <label for="interestedcourse">
                                        Interested course:
                                    </label>
                                </div>
                            </div>
                            <div class="row margin">
                                <div class="input-field col s12">
                                    <input class="btn" name="submit" type="submit"/>
                                </div>
                            </div><br />
                </form>
            </div>
        </div>
        <!-- ================================================
    Scripts
    ================================================ -->
        <!-- jQuery Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript">
        </script>
        <!--materialize js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js">
        </script>
        <script type="text/javascript">
            $(document).ready(function() {
    $('select').material_select();
    $('textarea').trigger('autoresize');
  });
        </script>
    </body>
</html>
